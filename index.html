<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meliofy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt ="Spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <h1>Best of  NCS = NO Copyright Sound </h1>
    <div class="songList"></div>
    <div class="songBanner"></div>
  </div>

  <div class="botton">
    <input type="range" name="range" id="myProgressBar" min="0" max="100">
    <div class="icons">
      <!-- fontawesome icons-->
      <i class="fas fa-3x fa-step-backward"></i>
      <i class="far fa-3x fa-play-circle"></i>
      <i class="fas fa-3x fa-step-forward"></i>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/ab8ba7523a.js" crossorigin="anonymous"></script>
</body>
</html>
